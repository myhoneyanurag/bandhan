<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="options-outline" color="light"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications" class="icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3>Today</h3>
<ion-row *ngFor="let item of items">
  <ion-col>
    <p>Congratulations!! You have successfully credited 10 points.</p>
    <div class="view">
      <ion-button size="smalls">View</ion-button>
    </div>
  </ion-col>
</ion-row>

<h3>Yesterday</h3>
<ion-row *ngFor="let item of items">
  <ion-col>
    <p>Congratulations!! You have successfully credited 30 points.</p>
    <div class="view">
      <ion-button size="smalls">View</ion-button>
    </div>
  </ion-col>
</ion-row>
</ion-content>
