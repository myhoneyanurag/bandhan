<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="options-outline" color="light"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">Settings</ion-title>
    <ion-buttons slot="end" (click)="onNotify()">
      <ion-icon name="notifications" class="icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h4>Notifications</h4>
    <ion-row>
      <ion-col size="3" style="text-align: center;">
        <p>Sound</p>
      </ion-col>
      <ion-col size="6">

      </ion-col>
      <ion-col size="3" style="text-align: end;">
        <ion-toggle></ion-toggle>
      </ion-col>
    </ion-row>
    <hr>

    <h4 style="margin-top: 10px;">Account Details</h4>
    <div class="accountDetails">
      <p (click)="editProfile()">Edit Profile</p>
    </div>
    <div class="accountDetails">
      <p (click)="identifyProof()">Identity Proof</p>
    </div>
    <div class="accountDetails">
      <p (click)="bankdetails()">Bank Details</p>
    </div>


    <h4 style="margin-top: 10px;">Privacy</h4>

    <div style="display: flex;justify-content: space-between;" class="privacy">
      <div>
        <p>Change Mobile Number</p>
      </div>
      <div class="edithover" (click)="showMyContainer=!showMyContainer">
        <p>Edit</p>
      </div>
    </div>


    <ion-item *ngIf="showMyContainer">
      <form [formGroup]="updateMobile">
        <div style="display: flex;justify-content: space-between;">
          <div style="padding: 10px;">
            <ion-input placeholder="Mobile Number" formControlName="mobile" maxlength="10" type="text"></ion-input>
          </div>
          <div style="margin-top: 10px;">
            <ion-button style="width: 60px;
                height: 30px;" [disabled]="!updateMobile.valid" (click)="updateNumber()">Update</ion-button>
          </div>
        </div>
      </form>
    </ion-item>
    <div class="privacy" (click)="gotoTerms()">
      <p>Terms & Conditions</p>
    </div>
    <div class="privacy" (click)="gotoprivacy()">
      <p>Privacy Policy</p>
    </div>
    <hr>
  </form>
</ion-content>
