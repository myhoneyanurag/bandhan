<ion-content>
  <form [formGroup]="verifyotp">
    <img src="assets/icon/logo2.png">
    <h3>Verification</h3>
    <ion-item>
      <ion-input placeholder="OTP Code" name="otp" type="tel" formControlName="otp" minlength="4" maxlength="4">
      </ion-input>
      <ion-icon name="lock-open" slot="end" class="icon"></ion-icon>
    </ion-item>
    <div style="padding-left: 35px;"
      *ngIf="verifyotp.get('otp').errors && verifyotp.get('otp').touched || verifyotp.get('otp').dirty">
      <div *ngIf="verifyotp.controls['otp'].hasError('required')"><span class="validateMessage">*Please fill out this
          field</span></div>
    </div>
    <ion-row>
      <ion-col size="1" style="margin-left: 20px;">
        <ion-icon name="refresh-outline" class="icon1"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <p (click)="resendOtp()">Resend OTP</p>
      </ion-col>
    </ion-row>
    <ion-button expand="block" size="large" [disabled]="!verifyotp.valid" (click)="onAppro()">Verify Otp</ion-button>
  </form>
</ion-content>
