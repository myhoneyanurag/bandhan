<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="options-outline" color="light"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">My Points</ion-title>
    <ion-buttons slot="end" (click)="onNotify()">
      <ion-icon name="notifications" class="icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>






  <ion-slides pager="true">
    <ion-slide>
      <form [formGroup]="pointsForm">
        <div style="width: inherit;">
          <ion-radio-group (ionChange)="onChangeHandler($event)" formControlName="radio">
            <ion-row style="margin-top: 15px;">
              <ion-col size="4">
                <ion-row class="row1">
                  <ion-radio mode="md" value='D'></ion-radio>
                  <p class="p2">Daily</p>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row class="row1">
                  <ion-radio mode="md" value='M'></ion-radio>
                  <p class="p2">Monthly</p>
                </ion-row>
              </ion-col>
              <ion-col size="4">
                <ion-row class="row1">
                  <ion-radio mode="md" value='Y'></ion-radio>
                  <p class="p2">Yearly</p>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-radio-group>
          <ion-row>
            <ion-col size="4" style="padding: 0;">
              <ion-item>
                <ion-datetime style="padding:0px" placeholder="Start Date" (ionChange)="startChange($event)" name="date"
                  displayFormat="DD/MMM/YYYY" value="date" formControlName="startdate">
                </ion-datetime>
                <ion-icon name="calendar-outline" slot="end" class="icon1"></ion-icon>
              </ion-item>

            </ion-col>
            <ion-col size="4" style="padding: 0;">
              <ion-item>
                <ion-datetime style="padding:0px" placeholder="End Date" (ionChange)="endChange($event)" name="date"
                  displayFormat="DD/MMM/YYYY" value="date" formControlName="enddate">
                </ion-datetime>
                <ion-icon name="calendar-outline" slot="end" class="icon1"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="4" style="padding: 0;">
              <ion-button size="small" (click)="pointApi()">View</ion-button>
            </ion-col>
          </ion-row>
          <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
            [colors]="chartColors" [legend]="showLegend" [chartType]="chartType">
          </canvas>
          <hr>
          <p style="text-align: start;margin-left: 20px;">History</p>
          <ion-row *ngFor="let item of dataReceived">
            <ion-col size="9">
              <p class="p1"> You have recieved {{item.point}} points</p>
            </ion-col>
            <ion-col size="3">
              <ion-label style="font-size: x-small;">23 March 2020</ion-label>
            </ion-col>
          </ion-row>
        </div>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
